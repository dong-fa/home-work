<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Card Layout</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/apple.css" />
  </head>
  <body>
    <!-- 카드 레이아웃 -->
    <a href="./card-component.html">카드 컴포넌트</a>

    <hr />
    <!-- 아이패드 프로 카드 컴포넌트 -->
    <div class="card-container iPadPro">
      <div class="item-box white">
        <span class="item-title">
          <strong>iPad Pro</strong>
        </span>
        <p class="item-desc-01">
          <span>놀라우리만치 얇다.</span>
          <span>엄청나게 강력하다.</span>
        </p>
        <p class="item-desc-02"><span> 출시일 추후 공개 </span></p>
        <div class="button-group blue-btn">
          <button>더 알아보기</button>
          <button>가격 보기</button>
        </div>
      </div>
    </div>
    <!-- 아이패드 에어 -->
    <div class="card-container iPadAir">
      <div class="item-box black">
        <span class="item-title">
          <strong>iPad Air</strong>
        </span>
        <p class="item-desc-01">
          <span>두 가지 사이즈. 더 빠른 칩.</span>
          <span>무엇이든 거뜬하게.</span>
        </p>
        <p class="item-desc-02"><span> 출시일 추후 공개 </span></p>
        <div class="button-group black-btn">
          <button>더 알아보기</button>
          <button>가격 보기</button>
        </div>
      </div>
    </div>
    <!-- 아이폰 15 프로 -->
    <div class="card-container iPhone15Pro">
      <div class="item-box white">
        <span class="item-title">
          <strong>iPhone 15 Pro</strong>
        </span>
        <p class="item-desc-01">
          <span>티타늄. 초강력. 초경량. 초프로.</span>
          <!-- <span>엄청나게 강력하다.</span> -->
        </p>
        <!-- <p class="item-desc-02"><span> 출시일 추후 공개 </span></p> -->
        <div class="button-group blue-btn">
          <button>더 알아보기</button>
          <button>가격 보기</button>
        </div>
      </div>
    </div>
    <div class="grid-container">
      <!-- 아이폰 15 -->
      <div class="card-container iPhone15">
        <div class="item-box black">
          <span class="item-title">
            <strong>iPhone15</strong>
          </span>
          <p class="item-desc-01">
            <span>새로운 카메라.</span>
            <span>새로운 디자인.</span>
            <span>새로움이 물씬.</span>
          </p>
          <!-- <p class="item-desc-02"><span> 출시일 추후 공개 </span></p> -->
          <div class="button-group black-btn">
            <button>더 알아보기</button>
            <button>가격 보기</button>
          </div>
        </div>
      </div>
      <!-- 애플워치 -->
      <div class="card-container appleWatch">
        <div class="item-box white">
          <span class="item-title">
            <strong>WATCH</strong>
          </span>
          <p class="item-desc-01">
            <span>보다 똑똑. 보다 또렷. 보다 강력.</span>
            <!-- <span>엄청나게 강력하다.</span> -->
          </p>
          <!-- <p class="item-desc-02"><span> 출시일 추후 공개 </span></p> -->
          <div class="button-group blue-btn">
            <button>더 알아보기</button>
            <button>가격 보기</button>
          </div>
        </div>
      </div>
      <!-- 맥북에어 -->
      <div class="card-container macbookAir">
        <div class="item-box black">
          <span class="item-title">
            <strong>Macbook Air</strong>
          </span>
          <p class="item-desc-01">
            <span>날렵하게. 강력하게. M3답게.</span>
            <!-- <span>엄청나게 강력하다.</span> -->
          </p>
          <!-- <p class="item-desc-02"><span> 출시일 추후 공개 </span></p> -->
          <div class="button-group black-btn">
            <button>더 알아보기</button>
            <button>가격 보기</button>
          </div>
        </div>
      </div>
      <!-- 에어팟 프로 -->
      <div class="card-container airPodsPro">
        <div class="item-box white">
          <span class="item-title">
            <strong>airPads Pro</strong>
          </span>
          <p class="item-desc-01">
            <span>전에 없던 청취 경험.</span>
            <span>적응형 오디오.</span>
          </p>
          <!-- <p class="item-desc-02"><span> 출시일 추후 공개 </span></p> -->
          <div class="button-group blue-btn">
            <button>더 알아보기</button>
            <button>가격 보기</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
